<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page non trouvée - 404</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 100px;
    }

    h1 {
      font-size: 72px;
      color: #452a2c;
    }

    p {
      font-size: 20px;
      color: #555;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: white;
      background: #2d2d2d;
      padding: 10px 20px;
      border-radius: 5px;
      transition: 0.5s;
    }

    a:hover {
      background: #1d1d1d;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Désolé, cette page n'existe pas.</p>
  <a href="/">Retour à l'accueil</a>
</body>
</html>
